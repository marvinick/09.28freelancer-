<div ng-show="jobs.length">

  <h1>Jobs Available</h1>
  
  <ul ng-repeat="item in jobs">
      {{ item.name }}
  </ul>
</div>
</div>

  <div class="col-md-4">
    <h3>Add new job</h3>
    <form ng-submit="addJob()" class="form-inline" role="form">
      <div class="form-group">
        <input type="text" ng-model="jobTitle" class="form-control" placeholder="Enter a course name">
      </div>
      <button type="submit" class="btn btn-info">Submit</button>
    </form>
  </div>


<div ui-view="body"> </div>
